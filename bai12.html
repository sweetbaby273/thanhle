<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" title="Vui lòng nhập tên của bạn vào đây">
        <hr>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="Vui lòng nhập địa chỉ email của bạn vào đây">
        <hr>
        <label for="message">Tin nhắn:</label>
        <textarea id="message" name="message" title="Vui lòng nhập tin nhắn của bạn vào đây"></textarea>
        <hr>
        <input type="submit" value="Gửi">
      </form>      
</body>
</html>
